<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>観光スケジュール</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/sass.css"> 
    
</head>
<body>
    <header>
        <h1>観光スケジュール</h1>

        <hr>
        <hr>
    </header>

    <div class="container">
        <div class="main">
            <div id="map"></div>
            <div class="information">
                <p>
                    行きたいところを検索バーに入力して追加してください
                    <br>
                    スケジュールボタンを押すとリスト内の観光地を並び替えて,おすすめの順番を教えてくれます.
                </p>
            </div>
        </div>
        
        <div class="side">
            <h2>地名を入力してください</h2>
            <input type="text" name="地名" id="name">
            <input type="button" value="追加" id="add">
            <div class="spot_list">
                <h2>行きたいところリスト</h2>
                <ul id="list"></ul>
            </div>
            <input type="button" value="スケジュール" id="schedule">
            <input type="button" value="リストを空に" id="all_delete">
        </div>

    </div>
    <footer>
        &copy; kouta osaki
    </footer>
    <script src = "js/mapData.js"></script>
    <script src = "js/layout.js"></script>
    <script src = "js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNa1PRt4-2mlnxyig_A2fHJzof-FN4FF0&language=ja&callback=initMap"></script>
</body>
</html>
