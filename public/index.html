<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>観光スケジュール</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/sass.css"> 
    
</head>
<body>
    <header>
        <h1>観光スケジュール</h1>

        <hr>
        <hr>
    </header>

    <div class="container">
        <div class="main">
            <div id="map"></div>
            <div class="information">
                <p>{{message}}</p>
            </div>
        </div>
        
        <div class="side">
            <h2>地名を入力してください</h2>
            <input type="text" name="地名" id="name" v-model = "name">
            <input type="button" value="追加" id="add" v-on:click = "add(name)">
            <div class="spot_list">
                <h2>行きたいところリスト</h2>
                <ul id="list" v-for = "(map) in mapArray">
                    <li v-on:click = "select(map.getName())">{{map.getName()}}</li>
                </ul>
            </div>
            <input type="button" value="スケジュール" id="schedule" v-on:click = "schedule()">
            <input type="button" value="リストを空に" id="all_delete" v-on:click = "all_delete()">
        </div>

    </div>
    <footer>
        &copy; kouta osaki
    </footer>
    <script src = "js/mapData.js"></script>
    <script src = "js/side.js"></script>
    <script src = "js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNa1PRt4-2mlnxyig_A2fHJzof-FN4FF0&language=ja&callback=initMap"></script>
</body>
</html>
